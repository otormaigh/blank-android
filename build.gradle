buildscript {
  apply from: 'gradle/dependencies.gradle'

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.6.0-alpha11'
    classpath gradlePlugins.kotlin
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

wrapper {
  gradleVersion = "5.6.2"
  distributionType = "all"
}