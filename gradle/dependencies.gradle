ext {
  libraries = [:]
  gradlePlugins = [:]
}

def versions = [
    kotlin  : '1.3.50',
    okhttp3 : '4.2.0',
    room    : '2.2.0-rc01',
    livedata: '2.2.0-alpha04',
    dagger  : '2.24',
    retrofit: '2.6.1'
]

libraries.kotlin = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}"

libraries.androidx = [:]
libraries.androidx.livedata = [
    ktx: "androidx.lifecycle:lifecycle-livedata-ktx:${versions.livedata}"
]
libraries.androidx.room = [
    ktx: "androidx.room:room-ktx:2.2.0-rc01"
]

libraries.dagger = [
    core             : "com.google.dagger:dagger:${versions.dagger}",
    android          : "com.google.dagger:dagger-android:${versions.dagger}",
    android_support  : "com.google.dagger:dagger-android-support:${versions.dagger}",
    compiler         : "com.google.dagger:dagger-compiler:${versions.dagger}",
    android_processor: "com.google.dagger:dagger-android-processor:${versions.dagger}"
]

libraries.retrofit = [
    core : "com.squareup.retrofit2:retrofit:${versions.retrofit}",
    moshi: "com.squareup.retrofit2:converter-moshi:${versions.retrofit}"
]

libraries.okhttp = [
    core               : "com.squareup.okhttp3:okhttp:${versions.okhttp3}",
    logging_interceptor: "com.squareup.okhttp3:logging-interceptor:${versions.okhttp3}"
]

gradlePlugins.kotlin = "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"